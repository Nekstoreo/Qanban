<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qanban ‚Äî Tablero Kanban</title>
  <link rel="icon" href="./assets/favicon/favicon.ico" sizes="16x16 32x32 48x48" type="image/x-icon">
  <link rel="apple-touch-icon" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" href="./assets/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="./assets/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="./assets/favicon/favicon-48x48.png" sizes="48x48" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#3b82f6">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body>
  <header class="encabezado navbar navbar-light sticky-top py-2">
    <div class="contenedor header-inner d-flex align-items-center">
      <!-- Left: marca / logo -->
      <div class="header-left d-flex align-items-center">
        <a class="marca d-flex align-items-center text-decoration-none" href="#" aria-label="Qanban inicio">
          <img src="./assets/logos/logo.png" alt="Qanban" width="28" height="28" />
          <span class="marca__titulo">Qanban</span>
        </a>
      </div>

      <!-- Right: acciones -->
      <div class="header-right ms-auto d-flex align-items-center">
        <div class="acciones d-flex gap-2 align-items-center">
          <button id="toggle-tema" class="boton boton-fantasma btn btn-outline-secondary btn-sm d-inline-flex align-items-center"
            aria-label="Cambiar tema">
            <i data-lucide="moon" width="18" height="18" aria-hidden="true"></i>
            <span class="boton__etiqueta">Tema</span>
          </button>
          <button class="boton boton-primario btn btn-sm d-inline-flex align-items-center" disabled>
            <i data-lucide="plus" width="18" height="18" aria-hidden="true"></i>
            <span class="boton__etiqueta">Nuevo Tablero</span>
          </button>
          <div class="dropdown">
            <button class="boton boton-fantasma btn btn-outline-secondary btn-sm d-inline-flex align-items-center"
                    id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"
                    aria-label="M√°s opciones">
              <i data-lucide="more-horizontal" width="18" height="18" aria-hidden="true"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#"><span class="me-2">üì§</span>Exportar Tablero</a></li>
              <li><a class="dropdown-item" href="#"><span class="me-2">‚öôÔ∏è</span>Configuraci√≥n</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#"><span class="me-2">‚ÑπÔ∏è</span>Acerca de</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="contenedor container-fluid my-0">
    <!-- Contenedor vac√≠o; ser√° poblado por JavaScript desde data/tablero.json -->
    <section class="tablero" aria-label="Tablero Kanban"></section>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Modal Detalle Tarjeta -->
  <div class="modal fade" id="modalDetalleTarjeta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle de la tarjeta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="form-tarjeta" class="d-flex flex-column gap-3">
            <div>
              <label for="campo-titulo" class="form-label">T√≠tulo</label>
              <input id="campo-titulo" type="text" class="form-control" placeholder="T√≠tulo de la tarea" required />
            </div>
            <div>
              <label for="campo-etiquetas" class="form-label">Etiquetas</label>
              <input id="campo-etiquetas" type="text" class="form-control" placeholder="bug, frontend, urgente" />
              <div class="form-text">Separadas por coma</div>
              <div id="etiquetas-preview" class="mt-2 d-flex flex-wrap gap-1"></div>
            </div>
            <div class="row g-3">
              <div class="col-sm-3">
                <label for="campo-prioridad" class="form-label">Prioridad</label>
                <select id="campo-prioridad" class="form-select">
                  <option value="baja">Baja</option>
                  <option value="media">Media</option>
                  <option value="alta">Alta</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label for="campo-poker-planning" class="form-label">Estimaci√≥n (Poker Planning)</label>
                <select id="campo-poker-planning" class="form-select">
                  <option value="">Sin estimaci√≥n</option>
                  <option value="1">1 punto</option>
                  <option value="2">2 puntos</option>
                  <option value="3">3 puntos</option>
                  <option value="5">5 puntos</option>
                  <option value="8">8 puntos</option>
                  <option value="13">13 puntos</option>
                  <option value="20">20 puntos</option>
                  <option value="40">40 puntos</option>
                  <option value="100">100 puntos</option>
                  <option value="?">¬ø?</option>
                </select>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="campo-fecha" class="form-label">Fecha l√≠mite</label>
                <input id="campo-fecha" type="date" class="form-control" />
              </div>
            </div>
            <div>
              <label for="campo-descripcion" class="form-label">Descripci√≥n</label>
              <textarea id="campo-descripcion" class="form-control" rows="6" placeholder="Descripci√≥n de la tarea..."></textarea>
            </div>
            
            <!-- Secci√≥n de Checklist -->
            <div class="checklist-section">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h4 class="h6 mb-0">
                  <i data-lucide="check-square" width="18" height="18" class="me-2" aria-hidden="true"></i>
                  Checklist
                </h4>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="agregarItemChecklist()">
                  <i data-lucide="plus" width="16" height="16" aria-hidden="true"></i>
                  A√±adir elemento
                </button>
              </div>
              <div class="checklist-items">
                <!-- Los items de checklist se cargar√°n din√°micamente desde JavaScript -->
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-danger" id="btn-eliminar-tarjeta">Eliminar</button>
          </div>
          <div>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button id="btn-guardar-tarjeta" type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/scripts.js"></script>
  <!-- Inicializar Lucide Icons -->
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
