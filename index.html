<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qanban — Tablero Kanban</title>
  <link rel="icon" href="./assets/favicon/favicon.ico" sizes="16x16 32x32 48x48" type="image/x-icon">
  <link rel="apple-touch-icon" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" href="./assets/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="./assets/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="./assets/favicon/favicon-48x48.png" sizes="48x48" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#3b82f6">
</head>

<body>
  <header class="encabezado navbar navbar-light bg-white border-bottom sticky-top py-2">
    <div class="contenedor header-inner d-flex align-items-center">
      <!-- Left: marca / logo -->
      <div class="header-left d-flex align-items-center">
        <div class="marca d-flex flex-column">
          <h1 class="marca__titulo m-0 h5">Qanban</h1>
        </div>
      </div>

      <!-- Right: acciones -->
      <div class="header-right ms-auto d-flex align-items-center">
        <div class="acciones d-flex gap-2 align-items-center">
          <button class="boton boton-fantasma btn btn-outline-secondary btn-sm d-inline-flex align-items-center"
            aria-label="Cambiar tema" disabled>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="1.6" />
            </svg>
            <span class="boton__etiqueta">Tema</span>
          </button>
          <button class="boton boton-primario btn btn-dark btn-sm d-inline-flex align-items-center" disabled>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
            </svg>
            <span class="boton__etiqueta">Nueva Tablero</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="contenedor container-fluid my-0">
    <!-- Contenedor vacío; será poblado por JavaScript desde data/tablero.json -->
    <section class="tablero" aria-label="Tablero Kanban"></section>
  </main>
  <script src="./scripts/index.js"></script>
</body>
</html>
